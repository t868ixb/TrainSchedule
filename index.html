<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
    <title>Isaac Bayon's Train Schedule Program</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="../TrainSchedule/Assets/CSS/style.css" rel="stylesheet">

</head>

<body>


    <!-- <div class="jumbotron">
        <div class="jumbotronContainer">

            <h1 class="displayArea">My Train Schedule</h1>

            <div id="clock">Current Date &amp; Time: <span id="currentTime"> </span></div>
        </div>
    </div> -->

    <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Bootcamp Train Schedule</h1>
              <p class="lead">Welcome to the City of Bootcamp's train schedule</p>
            </div>
          </div>

    <table class="table table-hover" id="theSchedule">
        <!-- the table headings start here -->
        <thead>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
        </thead>
        <!-- the table headings END here -->
        <tbody>
            <!-- the js code will populate this section with rows from firebase-->
        </tbody>

    </table>


    <hr>
    <div class="container">
        <!-- <div class="container py-5"> -->
        <H2>***Admin Use Only***</H2>
        <p>Add new trains here</p>
        <hr>
        <form id="trainForm">
            <!-- Train name div -->
            <div class="form-group row">
                <label for="trainName" class="col-4 col-form-label">Train Name</label>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <div class="fa fa-train"></div>
                        </div>
                        <input id="trainName" name="trainName" placeholder="train name" type="text" required="required"
                            class="form-control here">
                    </div>
                </div>
            </div>
            <!-- destination div -->
            <div class="form-group row">
                <label for="destination" class="col-4 col-form-label">Destination</label>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-map-marker"></i>
                        </div>
                        <input id="destination" name="destination" placeholder="destination" type="text" required="required"
                            class="form-control here">
                    </div>
                </div>
            </div>
            <!-- frequency div -->
            <div class="form-group row">
                <label for="frequency" class="col-4 col-form-label">Frequency (min)
                </label>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-clock-o"></i>
                        </div>
                        <input id="frequency" name="frequency" placeholder="frequency" type="text" required="required"
                            class="form-control here">
                    </div>
                </div>
            </div>
            <!-- first train time div -->
            <div class="form-group row">
                <label for="message" class="col-4 col-form-label">First Arrival Time</label>
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input id="firstTrain" name="firstTrain" placeholder="time of first train" type="text" class="form-control here">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-4 col-8">
                    <button id="submit" name="submit" type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>



    </div>





    <!-- Firebase, jQuery, Bootstrap, My JavaScript -->

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Custom scripts for this template -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
